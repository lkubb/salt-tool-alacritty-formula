# yamllint disable rule:indentation rule:line-length
# Ubuntu-20.04
---
values:
  users:
    user:
      configsync: true
      persistenv: .bash_profile
      rchook: .bashrc
      xdg: true
      alacritty:
        config:
          decorations: none
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  arch: amd64
  lookup:
    added_in_lookup: lookup_value
    master: template-master
    winner: lookup
    pkg:
      name: alacritty
    paths:
      confdir: '.config/alacritty'
      conffile: 'alacritty.yml'
    rootgroup: root
  map_jinja:
    sources:
    - "Y:G@osarch"
    - "Y:G@os_family"
    - "Y:G@os"
    - "Y:G@osfinger"
    - "C@tool_global"
    - "C@tool_alacritty"
    - "Y:G@id"
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      Alacritty config file is managed for user 'user':
      - alacritty.yml
      - alacritty.yml.jinja
  winner: pillar

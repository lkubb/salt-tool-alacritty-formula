# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    pkg:
      name: alacritty
    paths:
      confdir: '.config/alacritty'
      conffile: 'alacritty.yml'
      xdg_dirname: 'alacritty'
      xdg_conffile: 'alacritty.yml'
    rootgroup: root
  tofs:
    files_switch:
      - G@id|U@users
      - id
      - C@roles|U@users
      - roles
      - G@os_family|U@users
      - os_family
      - U@users
...
